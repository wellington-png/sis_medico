{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Billing Details</h2>
    <p><strong>Patient:</strong> {{ billing.patient }}</p>
    <p><strong>Appointment:</strong> {{ billing.appointment }}</p>
    <p><strong>Amount:</strong> {{ billing.amount }}</p>
    <p><strong>Status:</strong> {{ billing.payment_status }}</p>
    <p><strong>Payment Date:</strong> {{ billing.payment_date }}</p>
    <a href="{% url 'billing-update' billing.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'billing-list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
