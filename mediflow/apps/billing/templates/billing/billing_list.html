{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Billing List</h2>
    <a href="{% url 'billing-create' %}" class="btn btn-primary mb-3">Add New Billing</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Appointment</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for billing in billings %}
            <tr>
                <td>{{ billing.patient }}</td>
                <td>{{ billing.appointment }}</td>
                <td>{{ billing.amount }}</td>
                <td>{{ billing.payment_status }}</td>
                <td>
                    <a href="{% url 'billing-update' billing.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'billing-detail' billing.pk %}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
