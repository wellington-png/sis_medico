{% extends 'global/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Payment List</h2>
    <a href="{% url 'payment-create' %}" class="btn btn-primary mb-3">Add New Payment</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Invoice</th>
                <th>Payment Method</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.invoice }}</td>
                <td>{{ payment.payment_method }}</td>
                <td>{{ payment.amount }}</td>
                <td>
                    <a href="{% url 'payment-update' payment.pk %}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
